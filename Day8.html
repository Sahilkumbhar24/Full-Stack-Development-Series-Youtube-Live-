    <!-- Today we are going to make a Simple Job Application Form-->
     <div style="text-align: center;">
        <img src="sahil.jpeg" height="100px" width="100px">
        <h1>Simple Job Application</h1>
     </div>
     <form>
        <div>
            <label for="InputName">Full Name</label>
            <input type="text" id="InputName" placeholder="Enter your full name" required="required">
        </div>
        <div>
            <label for="InputEmail">Email Address</label>
            <input type="email" id="InputEmail" required="required">
        </div>
        <div>
            <label for="InputAddress">Address</label>
            <input type="text" id="InputAddress" placeholder="123 talegaon....">
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="pune,mumbai">
        </div>
        <div>
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip">
        </div>
        <div>
            <label for="Sdate">Start date</label>
            <input type="date" id="Sdate" name="starting_date">
        </div>
        <div>
            <label for="cv">Upload your CV</label>
            <input type="file" id="cv">
        </div>
        <button type="submit">Submit</button>
     </form>
